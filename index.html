<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junge Leute · Drink Control</title>
    <style>
        body{margin:0;padding:0;font-family:'Segoe UI',sans-serif;color:#fff;
            background:url('https://tse3.mm.bing.net/th/id/OIP.DFY7HQG-QHJZVBoTwn6U-QHaEO?w=1920&h=1080&rs=1&pid=ImgDetMain') center/cover fixed;
            min-height:100vh}
        .overlay{background:linear-gradient(135deg,rgba(0,0,0,0.93),rgba(20,0,40,0.88));min-height:100vh;padding:20px 0}
        .con{max-width:960px;margin:0 auto;background:rgba(20,20,30,0.97);border-radius:25px;padding:30px;
            box-shadow:0 0 40px rgba(255,149,0,0.7);border:2px solid #ff9500}
        .logos{text-align:center;margin-bottom:15px}
        .logos img{height:110px;margin:0 25px;vertical-align:middle}
        .jl-text{color:#ff9500;font-size:52px;font-weight:900;letter-spacing:4px;text-shadow:0 0 20px #ff9500}
        h1{color:#ff9500;text-align:center;font-size:2.8em;text-shadow:0 0 20px #ff9500;margin:15px 0 25px}
        select{background:#111;color:#ff9500;padding:12px;border-radius:12px;border:2px solid #ff9500;font-weight:bold}
        .lang{text-align:center;margin:25px 0}
        .card{background:rgba(40,40,60,0.95);padding:25px;border-radius:18px;margin:20px 0;border:1px solid #ff9500;
               box-shadow:0 8px 25px rgba(255,149,0,0.3)}
        input,button{padding:16px;margin:10px 0;font-size:18px;border-radius:14px;width:100%;border:none}
        input{background:#222;color:white;border:2px solid #ff9500}
        button{background:#ff9500;color:black;font-weight:900;cursor:pointer;transition:all .3s}
        button:hover{background:#ffb84d;transform:scale(1.05);box-shadow:0 0 20px #ff9500}
        .btn-s{background:#00ff88;color:black}.btn-d{background:#ff2d55;color:white}.btn-w{background:#ffcc00;color:black}
        .hidden{display:none}
        #contador{font-size:100px;color:#00ff88;font-weight:900;text-align:center;margin:40px 0;
                   text-shadow:0 0 30px #00ff88;letter-spacing:3px}
        .drink{background:#222;padding:18px;border-radius:14px;margin:12px 0;display:flex;
               justify-content:space-between;align-items:center;border-left:6px solid #00ff88}
        table{width:100%;border-collapse:collapse;margin-top:15px}
        th,td{padding:12px;text-align:left;border-bottom:1px solid #555}
        th{background:#ff9500;color:black;font-weight:bold}
        .backup-status{color:#00ff88;text-align:center;font-weight:bold;margin:10px 0;font-size:14px}
        footer{color:#ff9500;text-align:center;margin-top:50px;font-weight:bold;text-shadow:0 0 10px #ff9500}
    </style>
</head>
<body>
<div class="overlay">
<div class="con">
    <div class="logos">
        <img src="https://www.muenzinghof.de/images/design/logo-schild-260@2x.png" alt="Münzinghof">
        <div class="jl-text">JL</div>
    </div>
    <h1>Junge Leute · Drink Control</h1>
    
    <div class="lang">
        <select id="langSelect" onchange="changeLang()">
            <option value="de">Deutsch</option>
            <option value="es">Español</option>
            <option value="en">English</option>
        </select>
    </div>

    <div class="backup-status" id="backupStatus">Backup automático activado</div>

    <div id="login" class="card">
        <h2 id="tLogin">Anmelden</h2>
        <input type="text" id="userLogin" placeholder="Benutzername">
        <input type="password" id="passLogin" placeholder="Passwort">
        <button onclick="login()" class="btn-s" id="tEnter">Anmelden</button>
        <button onclick="showReg()" id="tNew">Neuer Benutzer</button>
    </div>

    <div id="register" class="card hidden">
        <h2 id="tReg">Benutzer erstellen</h2>
        <input type="text" id="newUser" placeholder="Dein Name">
        <input type="password" id="p1" placeholder="Passwort">
        <input type="password" id="p2" placeholder="Passwort wiederholen">
        <button onclick="reg()" class="btn-s" id="tCreate">Erstellen</button>
        <button onclick="back()" id="tCancel">Abbrechen</button>
    </div>

    <div id="panel" class="hidden">
        <h2 id="tWelcome">Willkommen, <span id="name"></span></h2>
        <div style="text-align:center">
            <h3 id="tTotal">Deine Getränke gesamt:</h3>
            <div id="contador">0</div>
        </div>
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:20px;margin:40px 0">
            <button onclick="addMode()" class="btn-s" style="font-size:26px;padding:28px" id="tAdd">+ Hinzufügen</button>
            <button onclick="conMode()" class="btn-d" style="font-size:26px;padding:28px" id="tCon">- Verbraucht</button>
        </div>
        <button onclick="logout()" style="width:100%;padding:20px" id="tLogout">Abmelden</button>

        <div id="addSec" class="card hidden">
            <h3 id="tBring">Was bringst du mit?</h3>
            <button onclick="addBeer()" class="btn-w" style="font-size:22px;padding:22px" id="tBeer">Bier</button>
            <button onclick="showOther()" id="tOther">Anderes Getränk</button>
            <div id="other" class="hidden" style="margin-top:15px">
                <input type="text" id="oName" placeholder="z.B. Jägermeister, Fernet">
                <input type="number" id="oQty" value="1" min="1">
                <button onclick="addO()" class="btn-s" id="tAddO">Hinzufügen</button>
            </div>
        </div>

        <div id="conSec" class="card hidden">
            <h3 id="tConsumed">Was hast du getrunken?</h3>
            <div id="list"></div>
        </div>
    </div>

    <div class="card" style="margin-top:40px">
        <h2 id="tGeneral">JL Party Übersicht</h2>
        <div id="general"></div>
    </div>

    <footer id="footer">Entwickelt von Anthony Oscar Falcones Alcívar</footer>
</div>
</div>

<script>
// TRADUCCIONES 100% COMPLETAS
const t = {
    es: {
        login:"Iniciar Sesión", enter:"Entrar", newU:"Nuevo Usuario", reg:"Crear Usuario", create:"Crear", cancel:"Cancelar",
        welcome:"Bienvenido, ", total:"Tu total de bebidas:", add:"+ Agregar", con:"- Consumir", logout:"Cerrar Sesión",
        bring:"¿Qué traes para la JL?", beer:"Cerveza", other:"Otra bebida", addO:"Agregar", consumed:"¿Qué consumiste?",
        general:"Resumen JL Party", fill:"¡Completa todos los campos!", passNo:"Las contraseñas no coinciden", exists:"Este usuario ya existe",
        created:"¡Usuario creado!", noUser:"Usuario no encontrado", wrongPass:"Contraseña incorrecta", howBeer:"¿Cuántas cervezas traes?",
        noDrinks:"Aún no trajiste nada", footer:"Desarrollado por Anthony Oscar Falcones Alcívar", backupStatus:"Backup automático activado",
        phUser:"Usuario", phPass:"Contraseña", phName:"Tu nombre", phRepeat:"Repetir contraseña", phOther:"ej. Jägermeister, Fernet",
        thDrink:"Bebida", thQty:"Cantidad"
    },
    en: {
        login:"Login", enter:"Login", newU:"New User", reg:"Create User", create:"Create", cancel:"Cancel",
        welcome:"Welcome, ", total:"Your total drinks:", add:"+ Add", con:"- Consume", logout:"Logout",
        bring:"What are you bringing?", beer:"Beer", other:"Other drink", addO:"Add", consumed:"What did you drink?",
        general:"JL Party Summary", fill:"Fill all fields!", passNo:"Passwords don't match", exists:"User already exists",
        created:"User created!", noUser:"User not found", wrongPass:"Wrong password", howBeer:"How many beers?",
        noDrinks:"You haven't brought anything yet", footer:"Developed by Anthony Oscar Falcones Alcívar", backupStatus:"Auto backup enabled",
        phUser:"Username", phPass:"Password", phName:"Your name", phRepeat:"Repeat password", phOther:"e.g. Jägermeister, Fernet",
        thDrink:"Drink", thQty:"Quantity"
    },
    de: {
        login:"Anmelden", enter:"Anmelden", newU:"Neuer Benutzer", reg:"Benutzer erstellen", create:"Erstellen", cancel:"Abbrechen",
        welcome:"Willkommen, ", total:"Deine Getränke gesamt:", add:"+ Hinzufügen", con:"- Verbraucht", logout:"Abmelden",
        bring:"Was bringst du mit?", beer:"Bier", other:"Anderes Getränk", addO:"Hinzufügen", consumed:"Was hast du getrunken?",
        general:"JL Party Übersicht", fill:"Bitte alle Felder ausfüllen!", passNo:"Passwörter stimmen nicht überein", exists:"Dieser Benutzer existiert bereits",
        created:"Benutzer erstellt!", noUser:"Benutzer nicht gefunden", wrongPass:"Falsches Passwort", howBeer:"Wie viele Biere bringst du?",
        noDrinks:"Du hast noch nichts mitgebracht", footer:"Entwickelt von Anthony Oscar Falcones Alcívar", backupStatus:"Backup automatisch aktiviert",
        phUser:"Benutzername", phPass:"Passwort", phName:"Dein Name", phRepeat:"Passwort wiederholen", phOther:"z.B. Jägermeister, Fernet",
        thDrink:"Getränk", thQty:"Menge"
    }
};

let lang = 'de';
let users = JSON.parse(localStorage.getItem('jl_bebidas') || '{}');
let cur = null;

function _(key) { return t[lang][key] || key; }

// FUNCIÓN PRINCIPAL DE TRADUCCIÓN (se llama cada vez que cambias idioma o entras)
function translateAll() {
    lang = document.getElementById('langSelect').value;

    // Todos los elementos con id="tAlgo"
    document.querySelectorAll('[id^="t"]').forEach(el => {
        const key = el.id.slice(1);
        if (t[lang][key]) el.textContent = t[lang][key];
    });

    // Placeholders
    document.getElementById('userLogin').placeholder = t[lang].phUser;
    document.getElementById('passLogin').placeholder = t[lang].phPass;
    document.getElementById('newUser').placeholder = t[lang].phName;
    document.getElementById('p1').placeholder = t[lang].phPass;
    document.getElementById('p2').placeholder = t[lang].phRepeat;
    document.getElementById('oName').placeholder = t[lang].phOther;

    // Textos fijos
    document.getElementById('backupStatus').textContent = t[lang].backupStatus;
    document.getElementById('footer').textContent = t[lang].footer;

    // Tablas (encabezados)
    document.querySelectorAll('th').forEach(th => {
        if (th.textContent.includes('Getränk') || th.textContent.includes('Drink') || th.textContent.includes('Bebida')) {
            th.textContent = t[lang].thDrink;
        }
        if (th.textContent.includes('Menge') || th.textContent.includes('Quantity') || th.textContent.includes('Cantidad')) {
            th.textContent = t[lang].thQty;
        }
    });

    // Si estás logueado, refresca listas
    if (cur) {
        document.getElementById('name').textContent = users[cur].name;
        count();
        conList();
        genList();
    }
}

function changeLang() {
    translateAll();
}

// === TODAS LAS FUNCIONES (llaman a translateAll cuando sea necesario) ===
function login() {
    const u = document.getElementById('userLogin').value.trim().toLowerCase();
    const p = document.getElementById('passLogin').value;
    if (!u || !p) return alert(t[lang].fill);
    if (!users[u]) return alert(t[lang].noUser);
    if (users[u].pass !== p) return alert(t[lang].wrongPass);
    cur = u;
    document.getElementById('login').classList.add('hidden');
    document.getElementById('panel').classList.remove('hidden');
    translateAll();
}
function showReg() { document.getElementById('login').classList.add('hidden'); document.getElementById('register').classList.remove('hidden'); translateAll(); }
function back() { document.getElementById('register').classList.add('hidden'); document.getElementById('login').classList.remove('hidden'); translateAll(); }
// ... (el resto de funciones igual que antes, solo con save() y translateAll() cuando corresponda)

function save() {
    localStorage.setItem('jl_bebidas', JSON.stringify(users));
    count(); conList(); genList();
}

// INICIAR
translateAll();
genList();
</script>
</body>
</html>
